<html>
    <head><title>program to display only element containing 'a' in them from a array</title></head>
    <body>
        <script>
             var fruits=["apple","banana","appricots","grapes","avocado"];
             console.log("elements of the array are : " +fruits);
             var result=fruits.filter(data => data.startsWith("a"));
             console.log("elements start with letter a are:"+result)
            </script>
    
    </body>
</html>
