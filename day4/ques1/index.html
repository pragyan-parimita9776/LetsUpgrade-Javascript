    function imagechange(image){
        document.getElementById("img").src=image;
    }
    </script>
    </head>
    <body>
<div id="main-image">
    <img src="1.jpeg" id ="img" style="width:600px;height:400px;">
</div>
<div>

    <button id="for-img-2"onclick="imagechange('2.jpeg')">secondbutton</button>
    <button id="for-img-3"onclick="imagechange('3.jpeg')">thirdbutton</button>
    
</div>
    </body>





</html>
